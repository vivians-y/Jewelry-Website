<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angie Jewelry</title>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Angie Jewelry" property="og:title"/>
    <meta content="Angie Jewelry" property="og:site_name"/>
    <meta content="jewelry, design" name="keywords"/>
    <link href="main_style.css" rel="stylesheet">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Asar&display=swap" rel="stylesheet">
</head>
<body>
<header class="header header-transparent">
    <div class="flex-hoz-wrapper padding-header">
        <!--nav-->
        <div class="header-icon">
            <svg class="header-icon nav" viewBox="0 0 37 27">
                <path d="M0 2H37M0 13.7551H27.6635M0 26H37" stroke="currentColor" stroke-width="3"
                      xmlns="http://www.w3.org/2000/svg"/>
            </svg>
        </div>
        <!--title-->
        <div class="header-icon">
            <h1 class="margin-bot-small">
                Angie Jewelry
            </h1>
        </div>
        <!--cart-->
        <div class="header-icon">
            <svg class="header-icon cart" viewBox="0 0 25 34">
                <path d="M7.25 11.2857H1V33H26V11.2857H19.75M7.25 11.2857C7.25 8.777 8.5 1 13.5 1C18.5 1 19.75 8.49826 19.75 11.2857M7.25 11.2857H19.75"
                      fill="transparent"
                      stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg"/>
            </svg>
        </div>
    </div>
</header>
<main>
    <!--create your own story-->
    <div class="section">
        <img class="image-fill" src="images/jewelry.png">
        <div class="image-content">
            <h2 class="large-text">Create your own story.</h2>
            <h2>Design your own timeless piece ></h2>
        </div>
    </div>
    <!--shop by category-->
    <div class="section">
        <h1 class="text-center margin-top">Shop by category</h1>
        <div class="flex-hoz-wrapper margin-bot padding-large space-around">
            <div class="flex-cat-item  hover-in-text">
                <h1 class=" text-center">Bracelets</h1>
            </div>
            <div class="flex-cat-item  hover-in-text">
                <h1 class=" text-center">Necklaces</h1>
            </div>
            <div class="flex-cat-item  hover-in-text">
                <h1 class=" text-center">Earrings</h1>
            </div>
        </div>
    </div>
    <!--new styles banner-->
    <div class="section">
        <img class="image-fill" src="images/pink%20flower%20pattern.png">
        <h1 class="image-content large-text">New Styles</h1>
    </div>
    <!--new styles-->
    <div class="section padding-large info-large">
        <div class="item item-2 padding-medium">
            <img src="https://unsplash.it/720/900?random"/>
            <div class="flex-hoz-wrapper">
                <h1>Flight</h1>
                <h3 class="grey-text">$50</h3>
            </div>
            <h4 class="grey-text">Polymer clay pendant</h4></div>
        <div class="item item-2 padding-medium">
            <img src="https://unsplash.it/720/400?random"/>
            <div class="flex-hoz-wrapper">
                <h1>Flight</h1>
                <h3 class="grey-text">$50</h3>
            </div>
            <h4 class="grey-text">Polymer clay pendant</h4>
        </div>
        <div class="item item-2 padding-medium">
            <img src="https://unsplash.it/720/460?random"/>
            <div class="flex-hoz-wrapper">
                <h1>Flight</h1>
                <h3 class="grey-text">$50</h3>
            </div>
            <h4 class="grey-text">Polymer clay pendant</h4>
        </div>
    </div>
    <!--footer-->
    <footer class="section">
        <img class="image-fill" src="images/footer.png">
        <div class="flex-hoz-wrapper padding-medium image-content">
            <div>
                <p class="name">Angie Jewelry</p>
            </div>
            <div>
                <p>about</p>
                <p>shipping</p>
                <p>contact</p>
            </div>
        </div>
    </footer>
</main>
</body>
</html>
