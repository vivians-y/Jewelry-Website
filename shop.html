<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angie Jewelry</title>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Angie Jewelry" property="og:title"/>
    <meta content="Angie Jewelry" property="og:site_name"/>
    <meta content="jewelry, design" name="keywords"/>
    <link href="main_style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asar&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="flex-hoz-wrapper padding-header">
        <!--nav-->
        <div class="header-icon">
            <svg class="header-icon nav" viewBox="0 0 37 27">
                <path d="M0 2H37M0 13.7551H27.6635M0 26H37" stroke="currentColor" stroke-width="3"
                      xmlns="http://www.w3.org/2000/svg"/>
            </svg>
        </div>
        <!--title-->
        <div class="header-icon">
            <h1 class="margin-bot-small">
                Angie Jewelry
            </h1>
        </div>
        <!--cart-->
        <div class="header-icon">
            <svg class="header-icon cart" viewBox="0 0 25 34">
                <path d="M7.25 11.2857H1V33H26V11.2857H19.75M7.25 11.2857C7.25 8.777 8.5 1 13.5 1C18.5 1 19.75 8.49826 19.75 11.2857M7.25 11.2857H19.75"
                      fill="transparent"
                      stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg"/>
            </svg>
        </div>
    </div>
</header>
<main>
    <!--products header-->
    <div class="section padding-small margin-top flex-hoz-wrapper">
        <div class=" margin-top-med">
            <h2 class="padding-small big-text">Bracelets > Silver</h2>
            <p class="product-header-info padding-small">Handcrafted from the best materials for you to adorn.</p>
        </div>
        <div class="product-header-right padding-small">
            <p class="margin-bot-small">4 items</p>
            <div>
                <select>
                    <option value="" disabled selected hidden>Filters</option>
                    <optgroup label="Material">
                        <option value="1">Sterling silver</option>
                        <option value="2">Stainless steel</option>
                    </optgroup>
                </select>
                <select>
                    <option value="" disabled selected hidden>Sort by:</option>
                    <option value="1">Popular</option>
                    <option value="1">Price: Low to high</option>
                    <option value="1">Price: High to low</option>
                </select>
            </div>
        </div>
    </div>
    <!--products-->
    <div class="section padding-small margin-bot">
        <div class="item item-4 padding-small">
            <img class="margin-bot-small" src="https://unsplash.it/720/960?random"/>
            <div class="flex-hoz-wrapper">
                <h4>Flight</h4>
                <h4 class="grey-text">$50</h4>
            </div>
            <p class="grey-text">Polymer clay pendant</p></div>
        <div class="item item-4 padding-small">
            <img class="margin-bot-small" src="https://unsplash.it/720/960?random"/>
            <div class="flex-hoz-wrapper">
                <h4>Flight</h4>
                <h4 class="grey-text">$50</h4>
            </div>
            <p class="grey-text">Polymer clay pendant</p>
        </div>
        <div class="item item-4 padding-small">
            <img class="margin-bot-small" src="https://unsplash.it/720/960?random"/>
            <div class="flex-hoz-wrapper">
                <h4>Flight</h4>
                <h4 class="grey-text">$50</h4>
            </div>
            <p class="grey-text">Polymer clay pendant</p>
        </div>
        <div class="item item-4 padding-small">
            <img class="margin-bot-small" src="https://unsplash.it/720/960?random"/>
            <div class="flex-hoz-wrapper">
                <h4>Flight</h4>
                <h4 class="grey-text">$50</h4>
            </div>
            <p class="grey-text">Polymer clay pendant</p>
        </div>
    </div>
    <!--footer-->
    <footer class="section">
        <img class="image-fill" src="images/footer.png">
        <div class="flex-hoz-wrapper padding-medium image-content">
            <div>
                <p class="name">Angie Jewelry</p>
            </div>
            <div>
                <p>about</p>
                <p>shipping</p>
                <p>contact</p>
            </div>
        </div>
    </footer>
</main>
</body>
</html>
